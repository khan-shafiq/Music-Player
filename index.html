<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width initial-scale=1.0">
        <Title>Javascript</Title>
        <link rel="stylesheet" type="text/css"href="style.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
         integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
         crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="main_div">
            <div class="music_container">
                <h2 id="title">Maa Tujhe Salaam</h2>
                <marquee><h3 id="artist"><u>A.R. Rahman</u></h3></marquee>
                <div class="img_container">
                    <img src="./images/Maa_tujhe_salam.jpg" alt="">
                </div>
                <audio src="./music/Maa_tujhe_salam.mp3"></audio>

                <div class="music_controls">
                    <i class="fas fa-backward" id="prev" title="prev"></i>
                    <i class="fas fa-play main_button" id="play" title="play"></i>
                    <i class="fas fa-forward" id="next" title="next"></i>

                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
